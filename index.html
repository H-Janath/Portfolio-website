<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active"></header>
    <main>
      <section class="section sec2 about"></section>
      <section class="section sec3 portfolio"></section>
      <section class="section sec4 blog"></section>
      <section class="section sec5 contact"></section>
    </main>

    <div class="controlls">
      <div class="control control-1 active-btn" id="header">
        <i class="fas fa-home"></i>
      </div>
      <div class="control control-2 active-btn" data-id="about">
        <i class="fas fa-user"></i>
      </div>
      <div class="control control-3 active-btn" data-id="portfolio">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="control control-4 active-btn" data-id="blogs">
        <i class="far fa-newspaper"></i>
      </div>
      <div class="control control-5 active-btn" data-id="contact">
        <div class="fas fa-envelope-open"></div>
      </div>
    </div>
  </body>
</html>
